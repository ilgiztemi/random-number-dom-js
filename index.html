<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Create a project to generate a random number.</h3>
    <div id="header">
        <h2><span></span></h2>
    </div>
    <div class="wrapper">
        <!-- lower limit -->
        <div>
            <label for="">Lower Limit</label>
            <input type="text" id="lower" placeholder="Enter lower limit">
        </div>
        <!-- upper limit -->
        <div>
            <label for="">Upper limit</label>
            <input type="text" id="upper" placeholder="Enter upper limit">
        </div>
        <!-- buttons -->
        <div>
            <button type="submit" id="generateBtn">Generate</button>
            <button type="reset" id="clearBtn">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
